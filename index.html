<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Validathor</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #262626;
            font-family: Arial, sans-serif;
        }

        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 2rem;
        }

        .play-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background-color: #333;
            color: #d0f0f0;
            border: 2px solid #d0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-button:hover {
            background-color: #d0f0f0;
            color: #262626;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .intro-text {
            color: #d0f0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
            font-size: 1.2rem;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio id="backgroundSound" src="riff.mp3"></audio>
    <img src="Validathor.png" alt="The Validathor" class="logo">
    <button class="play-button" onclick="showIntro()">Play</button>

    <div id="introOverlay" class="intro-overlay" onclick="startGame()">
        <div class="intro-text">
            A bug has forked the chain 77 times.<br><br>
            We need healthy nodes to bring the ledger back on track.<br><br>
            Who will make the one true chain?<br><br>
            Who will be....<br><br>
            <span style="font-size: 1.5em; letter-spacing: 3px;">The Validathor!!!</span><br><br>
            <span style="font-size: 0.8em; opacity: 0.7">(Click anywhere to continue)</span>
        </div>
    </div>

    <script>
        function showIntro() {
            const overlay = document.getElementById('introOverlay');
            overlay.style.display = 'flex';
            playAudio();
        }

        function startGame() {
            window.location.href = 'pascal-triangle.html';
        }

        function playAudio() {
            const sound = document.getElementById('backgroundSound');
            sound.play().then(() => {
                console.log('Audio is playing');
            }).catch(error => {
                console.error('Audio play failed:', error);
            });
        }
    </script>
</body>
</html>
